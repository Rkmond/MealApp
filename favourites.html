<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Favourites</title>
</head>
<body>

        <header class="header no-deco">
            <a href="index.html">
                <i class="fa-solid fa-kitchen-set"></i>

            </a>
            <button class="home-btn">Home</button>
        </header>
        <div id="content">
            <p id="favourite-heading" class="card-headings">My Favourite Menus</p>
            <hr>
            <div id="fav-card-container">
            </div>
        </div>
        <footer class="footer">
            <div>About Us</div>
            <div>Contact</div>
            <div>
                Social:
            </div>
        </footer>
    </div>
    <template fav-card-template>
        <a href="menudetails.html" class="fav-card no-deco">

            <div class="fav-card-name" data-name></div>
            <button class="remove-btn">Remove Menu</button>
        </a>
    </template>
    <script src="menu.js"></script>
