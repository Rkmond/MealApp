<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fcb1259be6.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Menu Details</title>
</head>
<body>
    <div id="container">
        <header class="header no-deco">
            <a href="index.html">
                <i class="fa-solid fa-kitchen-set"></i>
                <h1>Menu Search</h1>
            </a>
            <button class="home-btn">Home</button>
        </header>
        <div id="content">
            <div id="menu-details">
                <div id="left-div">
                    <h2 id="menu-det-name"></h2>
                    <img src="" alt="menu-image" id="menu-det-image">
                    <button id="fav-btn"><i class="fa-solid fa-plus"> Add to Favourites</i></button>
                </div>
                <div id="right-div">
                    <div>
                        <h3 class="div-heading">Ingredients</h3>
                        <ul class="innertext" id="ingredients">
                        </ul>
                    </div>
                    <div>
                        <h3 class="div-heading">Instructions</h3>
                        <p class="innertext" id="instructions">
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div>About Us</div>
            <div>Contact</div>
            <div>
                Social:
            </div>
        </footer>
    </div>
    <script src="menu.js"></script>
</body>
</html>
